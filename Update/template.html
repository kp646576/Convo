<!DOCTYPE html>
<html lang="en" ng-app="application">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaiwa</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="shortcut-icon" href="/../images/yokaiwatch.jpg">
  <link rel="shortcut icon" href="/../images/icon.ico">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="template.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse" style="margin:0;">
    <p class="navbar-inner navbar-text navbar-center" style="color:white">Kaiwa</p>
  </nav>

  <!-- Possible additional otpions/add friend  -->
  <div class="modal-container" style="display:none">

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Add a Contact</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add a Friend!</h4>
          </div>
          <div class="modal-body">
            <input type="search_array" class="form-control" id="search_array" placeholder="Please Enter Contact name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!--Search Bar -->
  <div class="row" style="display:none">
    <div class="col-sm-8">
    </div>
    <div class="col-sm-4">
      <input type="search" class="form-control" id="search" placeholder="Search Contacts">
    </div>
  </div>


  <!--Contacts Container -->
  <div class="list-group" style="display:none">
    <a href="#" class="list-group-item active">
    Contacts
  </a>
    <a href="#" class="list-group-item">Ash</a>
    <a href="#" class="list-group-item">Brock</a>
    <a href="#" class="list-group-item">James</a>
    <a href="#" class="list-group-item">Misty</a>
  </div>

  <!--Chatbox Container -->
  <div class="container">
    <div class="row" style=" ">
      <div class="panel panel-primary">
        <div class="panel-body">
          <ul class="msgBody">
            <li class="left clearfix">
              <span class="chat-img pull-left">
                <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="avatar" class="img-circle">
              </span>
              <div class="msgBody-row clearfix">
                <div class="header">
                  <small class="text-muted pull-right">
                    <span class="glyphicon glyphicon-time"></span>
                    12 min ago
                  </small>
                  <strong class="primary-font">User 1</strong>
                </div>
                <p>Text goes here Text goes here Text goes here Text goes here Text goes here Text goes here </p>
              </div>
            </li>
            <li class="right clearfix">
              <span class="chat-img pull-right">
                <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="avatar" class="img-circle">
              </span>
              <div class="msgBody-row clearfix">
                <div class="header">
                  <small class="text-muted">
                    <span class="glyphicon glyphicon-time"></span>
                    9 min ago
                  </small>
                  <strong class="primary-font pull-right">User 2</strong>
                </div>
                <p>Text goes here Text goes here Text goes here Text goes here Text goes here Text goes here </p>
              </div>
            </li>
          </ul>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm" autofocus="autofocus" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-danger btn-sm" id="send-msg-btn">Send</button>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="navbar navbar-inverse navbar-fixed-bottom full-width-tabs">
    <ul class="nav nav-tabs">
      <li><a href="#"><i class="glyphicon glyphicon-th-list"></i></a></li>
      <li><a href="#"><i class="glyphicon glyphicon-envelope"></i></a></li>
      <li><a href="#"><i class="glyphicon glyphicon-cog"></i></a></li>
    </ul>
  </div>


</body>

</html>
