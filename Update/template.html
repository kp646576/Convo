<!DOCTYPE html>
<html lang="en" ng-app="application">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaiwa</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="shortcut-icon" href="/../images/yokaiwatch.jpg">
  <link rel="shortcut icon" href="/../images/icon.ico">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="template.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <p class="navbar-text navbar-center" style="color:white">Kaiwa</p>
    <div class="thumb-container">
      <img src="/images/yokaiwatch.jpg" class="img-thumbnail" alt="image here" width="100" height="100">
    </div>
  </nav>



  <!--Chatbox Container -->
  <div class="chat-container">
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-body">
          <ul class="msgBody">
            <li class="left clearfix">
              <span class="chat-img pull-left">
                <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="avatar" class="img-circle">
              </span>
              <div class="msgBody-row clearfix">
                <div class="header">
                  <small class="text-muted pull-right">
                    <span class="glyphicon glyphicon-time"></span>
                    12 min ago
                  </small>
                  <strong class="primary-font">User 1</strong>
                </div>
                <p>Text goes here Text goes here Text goes here Text goes here Text goes here Text goes here </p>
              </div>
            </li>
            <li class="right clearfix">
              <span class="chat-img pull-right">
                <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="avatar" class="img-circle">
              </span>
              <div class="msgBody-row clearfix">
                <div class="header">
                  <small class="text-muted">
                    <span class="glyphicon glyphicon-time"></span>
                    9 min ago
                  </small>
                  <strong class="primary-font pull-right">User 2</strong>
                </div>
                <p>Text goes here Text goes here Text goes here Text goes here Text goes here Text goes here </p>
              </div>
            </li>
          </ul>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm" autofocus="autofocus" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-danger btn-sm" id="send-msg-btn">Send</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar navbar-inverse navbar-fixed-bottom full-width-tabs">
    <ul class="nav nav-tabs">
      <li><a href="#"><i class="glyphicon glyphicon-th-list"></i></a></li>
      <li><a href="#"><i class="glyphicon glyphicon-envelope"></i></a></li>
      <li> <a href="#"><i class="glyphicon glyphicon-cog"></i></a></li>
    </ul>
  </div>


</body>

</html>
