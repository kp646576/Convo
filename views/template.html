<!DOCTYPE html>
<html lang="en" ng-app="application">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaiwa</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="shortcut icon" href="/../images/icon.ico">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../css/template.css">
  <!-- TODO: Add to require -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <p class="navbar-inner navbar-text navbar-center" style="color:white" id="chatroom-msgs">Kaiwa</p> 
  </nav>

  <!-- Padding to offset fixed navbar -->
  <div style="height: 50px;"></div>
  
  <!-- Contacts Container -->
  <div class="list-group contacts-container" id="contacts-list">
    <div href="#" class="list-group-item active">Contacts</div>
    {% for name in names %}
      <a href="#" class="list-group-item" id={{ name }}>{{ name }}</a>
    {% endfor %}
    <a href="#" class="list-group-item">Ash</a>
  </div>
  
  <!-- Chatbox Container -->
   <div class="container chat-container">
     <div class="row">
      <div class="panel panel-primary">
        <div class="panel-body">
          <ul class="msgBody"></ul>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input type="text" autofocus="autofocus" class="form-control input-sm" id="btn-input"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-danger btn-sm" id="send-msg-btn">Send</button>
            </span>
          </div>
        </div>
        <div style="height: 50px;"></div>
      </div>
    </div>
  </div>

  <!-- Settings Container -->
  <div class="settings-container">
    <div class="text-center">
      <button class="btn btn-danger btn-lrg" id="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Padding to offset fixed bottom navbar -->
  <div style="height: 50px;"></div>
  
  <div class="navbar navbar-inverse navbar-fixed-bottom full-width-tabs">
    <ul class="nav nav-tabs">
      <li><a href="#" id="contacts-btn"><i class="glyphicon glyphicon-th-list"></i></a></li>
      <li><a href="#" id="chatrm-btn"><i class="glyphicon glyphicon-envelope"></i></a></li>
      <li><a href="#" id="settings-btn"><i class="glyphicon glyphicon-cog"></i></a></li>
    </ul>
  </div>
  
  <script id="messages" type="text/x-jQuery-tmpl">
    <ul class="chat" id="chatroom-msgs-${name}"></ul>
  </script>

  <script id="buddyMsg" type="text/x-jQuery-tmpl">
    <li class="left clearfix">
      <span class="chat-img pull-left">
        <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
      </span>
      <div class="chat-body clearfix">
        <div class="header">
          <strong class="primary-font"> ${sender} </strong>
          <small class="pull-right text-muted"> <span class="glyphicon glyphicon-time"></span> ${timeStamp} </small>
        </div>
        <p> ${message} </p>
      </div>
    </li>
  </script>

  <script id="userMsg" type="text/x-jQuery-tmpl">
    <li class="right clearfix">
      <span class="chat-img pull-right">
        <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
      </span>
      <div class="chat-body clearfix">
        <div class="header">
          <small class=" text-muted"><span class="glyphicon glyphicon-time"></span> ${timeStamp} </small>
          <strong class="pull-right primary-font"> ${sender} </strong>
        </div>
        <p> ${message} </p>
      </div>
    </li>
  </script>

  <script data-main="../scripts/js/main.js" src="../scripts/lib/require.js"></script>
</body>
</html>
